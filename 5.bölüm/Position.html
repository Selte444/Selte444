<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .box{
            width: 300px;
            height: 300px;

        }
        .box1{
            position: relative;
            left: 10px;
            top: 20px;
        }
        .box2{
            position: relative;
            left: 30px;
            /*z-index bana oln yakınlığı hangisi daha yukarda olsun*/
        }
    </style>
</head>
<body>
    <div class="box box1" style="background: #f00; "></div>
    <div class="box box2" style="background: #00f;"></div>

    
</body>
</html>
